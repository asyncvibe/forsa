<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a><img src="../../../assets/forsa-images/Group 826.png" alt=""></a>
    </div>

    <div class="login-box-body">
      <p class="login-box-msg">Please login!</p>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Please enter email" formControlName="email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Please enter Password" formControlName="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">

          <div class="col-xs-4">
            <button type="submit" class="btn btn-success btn-block btn-flat">Sign In</button>
          </div>

        </div>
      </form>
    </div>

  </div>

</body>
