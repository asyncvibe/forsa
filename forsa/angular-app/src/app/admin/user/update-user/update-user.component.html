<section class="content">
  <div class="row">
    <!-- left column -->
    <div class="col-md-6">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Update Existing User</h3>
        </div>

        <form role="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="box-body">
            <div class="row">
              <!-- <div class="col-md-12"> -->
                  <div class="col-md-12">
                    <div class="col-md-5">
                      <div class="container">
                          <img src="{{backendUrl}}/{{image}}" class="rounded-circle" alt="Cinque Terre" width="250" height="220">
                      </div>
                      <input type="file" name="pic" (change)="updateImage($event)">
                    </div>
                     <div class="col-md-5">
                       <div class="container">
                          <img src="{{backendUrl}}/{{companyImage}}" class="rounded-circle" alt="Cinque Terre" width="250" height="220">
                       </div>
                        <input type="file" name="pic" (change)="updateCompanyImage($event)">
                     </div>
                    </div>
                  
              <!-- </div> -->
            </div>
   
           
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" required>
              <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">
                  Name is required.
                </div>
                <div *ngIf="f.name.errors.minlength">
                  Name must be at least 4 characters long.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" class="form-control" placeholder="Enter email" formControlName="email" required>
              <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert alert-danger">
                <div *ngIf="f.email.errors.required">
                  Email is required.
                </div>
                <div *ngIf="f.email.errors.email">
                  Please enter a valid email.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Mobile</label>
              <input type="text" class="form-control" placeholder="Enter Mobile" formControlName="mobile" required>
              <div *ngIf="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)" class="alert alert-danger">
                <div *ngIf="f.mobile.errors.required">
                  Mobile Number is required.
                </div>
                <div *ngIf="f.mobile.errors.pattern">
                  Please enter the valid phone number.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <input type="text" class="form-control" placeholder="Enter Name" formControlName="description" required>
              <div *ngIf="f.description.invalid && (f.description.dirty || f.description.touched)" class="alert alert-danger">
                <div *ngIf="f.description.errors.required">
                  Description is required.
                </div>
                <!-- <div *ngIf="f.name.errors.minlength">
                  Name must be at least 4 characters long.
                </div> -->
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Address</label>
              <input type="text" class="form-control" placeholder="Enter Name" formControlName="address" required>
              <div *ngIf="f.address.invalid && (f.address.dirty || f.address.touched)" class="alert alert-danger">
                <div *ngIf="f.address.errors.required">
                  Description is required.
                </div>
                <!-- <div *ngIf="f.name.errors.minlength">
                  Name must be at least 4 characters long.
                </div> -->
              </div>
            </div>
            <div class="form-group">
              <label>Select Role</label>
              <select class="form-control" formControlName="role" required>
                <!-- <option>Please Select Role</option> -->
                <!-- <option>Customer</option> -->
                <option>Landlord</option>
                <option>Broker</option>
              </select>
              <div *ngIf="f.role.invalid && (f.role.dirty || f.role.touched)"
              class="alert alert-danger">
              <div *ngIf="f.role.errors.required">
                 Role for this user is required.
              </div>
            </div>
            </div>
          </div>


          <div class="box-footer">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
        </form>
      </div>


    </div>

  </div>

</section>
