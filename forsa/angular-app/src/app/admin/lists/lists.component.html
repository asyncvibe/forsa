<div class="col-md-12">
  <div class="box box-solid">
    <div class="box-header with-border">

    </div>

    <div class="box-body">
      <div class="box-group" id="accordion">
        <div class="panel box box-primary" *ngFor="let list of list; index as i">
          <div class="box-header with-border collapsed" area-expended=false>
            <h4 class="box-title">
              <a data-parent="#accordion">
                <div class="row">
                  <div class="col-sm-12 col-md-7" [attr.data-target]="'#collapse'+i" data-toggle="collapse">
                    <h5 class="mb-0">
                      Name: <b>{{list.name}}</b>
                    </h5>
                  </div>
                  <div class="col-sm-6 col-md-3">
                    <h5 class="mb-0">


                    </h5>
                  </div>

                  <div class="col-sm-3 col-md-1" *ngIf="selectedPeople.length > 0">
                    <h5 class="mb-0">
                    </h5>
                  </div>

                </div>
              </a>
            </h4>
          </div>
          <div id="collapse{{i}}" class="panel-collapse collapse">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-5">
                      <ng-multiselect-dropdown [placeholder]="'Please Select Broker'" [data]="dropdownList" [(ngModel)]="selectedItems"
                        [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)"
                        (click)="loadBrokers()">
                      </ng-multiselect-dropdown>
                    </div>
                    <div class="col-md-3">
                      <button class="btn btn-success" (click)="onSubmit(list._id)">Submit</button>
                    </div>
                  </div>
              <div class="row" *ngFor="let post of list.assignedPosts">

                <div class="col-md-12 col-sm-12">
                  <hr>
                  <p>{{post.title}}</p>
                  

                </div>
                <div class="col-md-7 col-sm-12">
                  <!-- <p>{{post.purpose}}</p>
                  <p>{{post.summary}}</p>
                  <hr> -->
                </div>

              </div>
              

            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
